# Example: scale stateless services
apiVersion: apps/v1
kind: Deployment
metadata: { name: catalog }
spec:
  replicas: 2
  selector: { matchLabels: { app: catalog } }
  template:
    metadata: { labels: { app: catalog } }
    spec:
      containers:
      - name: catalog
        image: yourrepo/catalog:latest
        ports: [{containerPort: 3002}]
        readinessProbe:
          httpGet: { path: /health, port: 3002 }
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata: { name: catalog }
spec:
  selector: { app: catalog }
  ports: [{ port: 3002, targetPort: 3002 }]
