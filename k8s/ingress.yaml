apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: meds-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: meds.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gateway
            port: { number: 80 }
