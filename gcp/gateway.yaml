# Gateway Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: medicine-delivery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: gcr.io/YOUR_PROJECT_ID/gateway:latest
          ports:
            - containerPort: 8080
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: NODE_ENV
            - name: CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: CORS_ORIGIN
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: jwt-secret
            - name: AUTH_SERVICE_URL
              value: "http://auth-cluster-ip:3001"
            - name: CATALOG_SERVICE_URL
              value: "http://catalog-cluster-ip:3002"
            - name: ORDER_SERVICE_URL
              value: "http://order-cluster-ip:3003"
            - name: DELIVERY_SERVICE_URL
              value: "http://delivery-cluster-ip:3004"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-cluster-ip
  namespace: medicine-delivery
spec:
  selector:
    app: gateway
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
